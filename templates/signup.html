<!-- Loading satatic to access staticfiles like images,css,js files etc -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>SJU Sign Up page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'main-css/signup.css'%}" />
</head>

<body>

  <div>
    <img src="{% static 'sjc.jpg'%}" alt="" height="100px">
  </div>
  <!-- Alert section to show alert messages -->
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert.dismissible fade show" role="alert">
    <button type="button" class="alert alert-danger" data-dismiss="alert" aria-label="Close">
      <strong>Message:</strong>{{message}}

    </button>
  </div>
  {% endfor %}
  <!-- Signupp Form -->
  <div class="signup-box">
    <form action="" method="post">
      {% csrf_token %}
      <h3>SignUp</h3>
      <label>UserName</label>
      <input type="text" placeholder="UserName" name="username" required />
      <label>First Name</label>
      <input type="text" placeholder="First Name" name="firstname" required />
      <label>Last Name</label>
      <input type="text" placeholder="Last Name" name="lastname" required />
      <label>Email</label>
      <input type="email" placeholder="Email" name="email" required />
      <label>Password</label>
      <input type="password" placeholder="Password" name="password1" required />
      <label>Confirm Password</label>
      <input type="password" placeholder="Confirm Password" name="password2" required />
      <button type="submit" id="submit">SignUp</button>
    </form>
  </div>
  <!-- Redirecting links -->
  <p class="para-2">
    Already have an account? <a href="{% url 'login'%}">Login here</a>
  </p>
</body>

</html>
