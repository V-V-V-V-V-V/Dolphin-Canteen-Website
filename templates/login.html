<!-- Loading satatic to access staticfiles like images,css,js files etc -->
{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>SJU LOGIN page </title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'main-css/login.css'%}">

</head>

<body>
  <!-- Alert section to show alert messages -->
  {% for message in messages %}
  <div id="message" class="alert {{message.tags}} alert.dismissible " role="alert">
    <strong>Message:</strong>{{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" width="350px">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  {% endfor %}
  <!-- logo image -->
  <img src="{% static 'sjc.jpg'%}" alt="" height="100px">
  <!-- Login Form -->
  <div class="center">
    <h1>Login</h1>
    <form method="post">
      {% csrf_token %}
      <div class="txt_field">
        <input type="text" placeholder="Username" name="username" required>
        <span></span>
        <label>Username</label>
      </div>
      <div class="txt_field">
        <input type="password" placeholder="Password" name="pass" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass">Forgot Password?</div>
      <button type="submit">Log In</button>
      <div class="signup_link">
        Not a member? <a href="{% url 'signup' %}">Signup</a>
      </div>
    </form>
    <p class="para-2">
      Redirect to homepage? <a href="{% url 'home' %}">Click Here</a>
    </p>
  </div>
</body>

</html>
